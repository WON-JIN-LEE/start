<div class="flex h-screen bg-cover login">
<div class="container flex items-center justify-center flex-1 h-full mx-auto">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <form class="p-10 m-4 bg-white rounded shadow-xl max-w-40 bg-opacity-40">
            <p class="text-3xl font-medium font-bold text-center text-white shadowFont">환영합니다!</p>

              <div class="mt-2">
                <label class="block text-sm text-white shadowFont">비밀번호</label>

              </div>

              <div class="flex items-center justify-between mt-4">
                <button class="left-0 inline-block font-bold text-white align-baseline text-md hover:text-blue-500 shadowFont"
                  onclick="register();">아이디가 없나요?</button>
              <button class="px-4 py-1 text-xl font-bold tracking-wider text-white uppercase bg-blue-400 border-4 border-white border-dashed rounded-md hover:bg-blue-700 shadowFont" type="button" onclick="getlogin()">Login</button>
                                
              </div>
              <div class="text-center">
                <a href="https://spartacodingclub.kr/" class="right-0 inline-block mt-10 text-sm font-light text-blue-600 align-baseline hover:text-blue-400">

                <button class="px-4 py-1 text-sm tracking-wider text-white uppercase rounded-md hover:bg-blue-700 shadowFont" type="button" onclick="home();">몰래보기</button>   
              </div>

        </form>
